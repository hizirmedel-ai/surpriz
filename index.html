<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SÃ¼rpriz ðŸ’™</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
  color:white;
  overflow:hidden;
  text-align:center;
}

/* CAM KART */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(25px);
  padding:35px 25px;
  border-radius:25px;
  width:90%;
  max-width:420px;
  box-shadow:0 0 50px rgba(0,200,255,0.4);
}

/* Kalp */
.heart{
  font-size:65px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

/* Buton */
button{
  margin-top:25px;
  padding:16px 35px;
  border:none;
  border-radius:50px;
  font-size:20px;
  background:linear-gradient(45deg,#00c6ff,#0072ff);
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,198,255,0.7);
}

/* Bilet */
.ticket{
  width:100%;
  max-height:65vh;
  object-fit:contain;
  border-radius:18px;
  margin-top:20px;
  box-shadow:0 0 40px rgba(255,255,255,0.7);
}

/* Konfeti */
.confetti{
  position:fixed;
  top:-10px;
  width:10px;
  height:10px;
  background:red;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(720deg);
  }
}
</style>
</head>

<body>

<audio id="music" src="muzik.mp3"></audio>

<!-- SAYFA 1 -->
<div id="page1" class="card">
  <div class="heart">ðŸ’™</div>
  <h1>HazÄ±r mÄ±sÄ±n?</h1>

  <button id="startBtn" onclick="start()" style="display:none;">
    HazÄ±rÄ±m ðŸ’™
  </button>
</div>

<!-- SAYFA 2 -->
<div id="page2" class="card" style="display:none;">
  <div class="heart">ðŸ’™</div>
  <h2>SÃ¼rprize kalan sÃ¼re</h2>
  <h1 id="countdown"></h1>
</div>

<!-- SAYFA 3 -->
<div id="page3" class="card" style="display:none;">
  <img src="bilet.png" class="ticket">
</div>

<script>

/* 5 sn sonra HazÄ±rÄ±m butonu */
setTimeout(()=>{
  document.getElementById("startBtn").style.display="inline-block";
},5000);

/* HazÄ±rÄ±m */
function start(){

  /* MÃ¼zik */
  document.getElementById("music").play();

  /* Konfeti */
  confettiExplosion();

  document.getElementById("page1").style.display="none";
  document.getElementById("page2").style.display="block";
}

/* Konfeti patlama */
function confettiExplosion(){
  for(let i=0;i<120;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=
      "hsl("+Math.random()*360+",100%,50%)";
    c.style.animationDuration=
      (2+Math.random()*2)+"s";
    document.body.appendChild(c);

    setTimeout(()=>c.remove(),4000);
  }
}

/* GERÄ° SAYIM â€” 03.04.2026 21:00 */
const target = new Date("April 3, 2026 21:00:00").getTime();

const timer = setInterval(()=>{
  const now = new Date().getTime();
  const diff = target - now;

  if(diff <= 0){
    clearInterval(timer);

    /* Bilet gÃ¶ster */
    document.getElementById("page2").style.display="none";
    document.getElementById("page3").style.display="block";
    return;
  }

  const d = Math.floor(diff/(1000*60*60*24));
  const h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m = Math.floor((diff%(1000*60*60))/(1000*60));
  const s = Math.floor((diff%(1000*60))/1000);

  document.getElementById("countdown").innerHTML =
    d+" gÃ¼n "+h+" saat "+m+" dk "+s+" sn";
},1000);

</script>

</body>
</html>
