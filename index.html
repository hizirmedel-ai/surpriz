<script>
// Buton Gecikmesi
setTimeout(() => {
  document.getElementById("readyBtn").style.display = "inline-block";
  document.getElementById("statusText").innerText = "Åimdi butona basabilirsin...";
}, 5000);

function showTicket() {
  const audio = document.getElementById("arkaPlanMuzigi");
  audio.play().catch(e => {
    document.body.addEventListener('click', () => { audio.play(); }, {once: true});
  });

  document.getElementById("loadingArea").style.display = "none";
  document.getElementById("readyBtn").style.display = "none";
  document.getElementById("ticket").style.display = "block";
  
  startTimer();
}

function startTimer() {
  // Hedef Tarih: 03.04.2026 (Ay ismi Ä°ngilizce formatta "Apr" olarak yazÄ±lÄ±r)
  const hedefTarih = new Date("Apr 3, 2026 00:00:00").getTime(); 

  const x = setInterval(function() {
    const simdi = new Date().getTime();
    const fark = hedefTarih - simdi;

    // GÃ¼n, Saat, Dakika ve Saniye hesaplamalarÄ±
    const gun = Math.floor(fark / (1000 * 60 * 60 * 24));
    const saat = Math.floor((fark % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const dakika = Math.floor((fark % (1000 * 60 * 60)) / (1000 * 60));
    const saniye = Math.floor((fark % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = gun + "g " + saat + "s " + dakika + "dk " + saniye + "sn";

    if (fark < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "KavuÅŸtuk! â¤ï¸";
    }
  }, 1000);
}

// Efektler
function createParticle(emoji, count) {
  for(let i=0; i<count; i++) {
    setTimeout(() => {
      const p = document.createElement("div");
      p.className = "floating";
      p.innerHTML = emoji;
      p.style.left = Math.random() * 100 + "vw";
      p.style.animation = `floatUp ${6 + Math.random() * 4}s linear infinite`;
      document.body.appendChild(p);
    }, i * 300);
  }
}
