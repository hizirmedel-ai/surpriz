<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bizim Hikayemiz ðŸ’™</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* ðŸ’Ž Cam Kart */
.card{
  backdrop-filter: blur(18px);
  background: rgba(255,255,255,0.08);
  border-radius: 30px;
  padding: 40px 25px;
  text-align:center;
  box-shadow: 0 0 40px rgba(0,200,255,0.3);
  width:90%;
  max-width:420px;
}

/* ðŸ’™ Neon Kalp */
.heart{
  font-size:70px;
  animation: beat 1.2s infinite;
  text-shadow:0 0 25px #00d0ff;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.25)}
}

h1{
  margin:10px 0 5px;
  font-size:28px;
}

#counter{
  font-size:22px;
  margin-top:15px;
  line-height:1.5;
}

/* âœ¨ YÄ±ldÄ±zlar */
.star{
  position:fixed;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:.2}
  to{opacity:1}
}

/* ðŸ¦‹ Kelebek */
.butterfly{
  position:fixed;
  font-size:26px;
  animation: fly 14s linear infinite;
}

@keyframes fly{
  0%{transform:translate(-10vw,80vh)}
  25%{transform:translate(20vw,40vh)}
  50%{transform:translate(60vw,70vh)}
  75%{transform:translate(80vw,20vh)}
  100%{transform:translate(110vw,60vh)}
}
</style>
</head>

<body>

<div class="card">
  <div class="heart">ðŸ’™</div>
  <h1>Seni Seviyorum</h1>
  <div id="counter"></div>
</div>

<script>
/* ðŸ“… TanÄ±ÅŸma Tarihi */
const startDate = new Date("2024-01-01 00:00:00");

function updateCounter(){
  const now = new Date();
  const diff = now - startDate;

  const d = Math.floor(diff/(1000*60*60*24));
  const h = Math.floor(diff/(1000*60*60))%24;
  const m = Math.floor(diff/(1000*60))%60;
  const s = Math.floor(diff/1000)%60;

  document.getElementById("counter").innerHTML =
    d+" gÃ¼n<br>"+h+" saat "+m+" dk "+s+" sn ðŸ’™";
}
setInterval(updateCounter,1000);
updateCounter();

/* âœ¨ YÄ±ldÄ±z oluÅŸtur */
function star(){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  document.body.appendChild(s);
}
for(let i=0;i<120;i++) star();

/* ðŸ¦‹ Kelebek oluÅŸtur */
function butterfly(){
  const b=document.createElement("div");
  b.className="butterfly";
  b.innerHTML="ðŸ¦‹";
  b.style.animationDuration=(10+Math.random()*10)+"s";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),20000);
}
setInterval(butterfly,2500);
</script>

</body>
</html>
